<!DOCTYPE html>

<body>
    <div class="container">
        <form id="form">
            <label for="amount"><strong>Choose expenseamount:</strong></label>
            <input type="number" id="amount" name="expenseamount" required>
            <label for="description"><strong>Choose Description:</strong></label>
            <input type="text" id="description" name="expensedescription" required>
            <label for="category"><strong>Choose a Category:</strong></label>
            <select name="category_list" id="option">
                <option value="fuel">Fuel</option>
                <option value="movie">Movie</option>
                <option value="food">Food</option>
                <option value="clothes">Clothes</option>
            </select>
            <button type="submit" class="btn" style="border:1px solid black;margin-left: 20px; width: fit-content;background-color: #61616117;"><strong>Add Expense</strong></button>
        </form>
    </div>
    <div id="userInfo">
        
    </div>
    <script src="operation.js"></script>
</body>
</html>
